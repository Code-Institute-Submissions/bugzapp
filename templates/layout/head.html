	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% endblock %}

    {% block extra_meta %}
    {% endblock %}

	<title>BugzApp {% block extra_title %}{% endblock %}</title>

    <link rel="icon" href="{% static 'images/bug-zap-icon.png' %}">
