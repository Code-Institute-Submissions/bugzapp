{% extends 'base.html' %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/products.css' %}" />
{% endblock %}

{% block content %}

<div class="overlay"></div>

<h1>Products page</h1>
{% for product in products %}

<div class="row product">
	{{ product.name}}
    {{ product.price}}
    {{ product.description }}

    <button>Add to cart</button>
</div>

{% endfor %}
<a href="{% url 'cart' %}">View Cart</a>
{% endblock %}
