{% extends 'base.html' %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/cart.css' %}" />
{% endblock %}

{% block content %}

<div class="overlay"></div>

<div class="container cart-container">
    <div class="row">
        <div class="col">
        <hr>
        <h2 class="logo-font">Cart</h2>
        <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
        {% if cart_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="lead mb-5">Your cart is empty.</p>
                    <a href="{% url 'products' %}" class="btn rounded-0 btn-lg">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Back to Products</span>
                    </a>
                {% endif %}
        </div>
    </div>
</div>

{% endblock %}
