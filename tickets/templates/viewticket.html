{% extends 'base.html' %} {% load static %} {% block content %}

<div class="overlay"></div>

<div class="row">
  <div class="col">
    <h1>{{ ticket.title }}</h1>
  </div>
  <div class="col">
    <p>Created by {{ ticket.user }} on {{ ticket.creation_date }}</p>
  </div>
</div>
<div class="row">{{ ticket.type }} {{ ticket.status }} {{ ticket.score }}</div>
<div class="row">{{ ticket.description }}</div>
<div class="row">
  <div class="col"><button>Save Changes</button></div>
</div>

{% endblock %}
