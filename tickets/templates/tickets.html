{% extends 'base.html' %}

{% load static %} 

{% block content %}

<div class="overlay"></div>

<h1>Tickets page</h1>
<hr />
<div class="search-and-filter">
  <form method="GET" action="">
    <div class="input-group w-100">
      <input
        class="form-control"
        type="text"
        name="q"
        placeholder="Search Tickets"
      />
      <div class="input-group-append">
        <button
          class="form-control btn border-black rounded-0"
          type="submit"
        ><span class="text-success">
          Search</span>
        </button>
      </div>
    </div>
  </form>
</div>
<hr />

{% for ticket in tickets %}

    <div class="row">
    <h3>{{ ticket.title }}</h3>
    <h4>{{ ticket.status }}</h4>
    <a href="{% url 'viewticket' ticket.id %}">View Ticket</a>
    </div>

{% endfor %}

{% endblock %}
