{% extends 'base.html' %}

{% load static %} 

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/addticket.css' %}">
<link rel="stylesheet" href="{% static 'css/allauth.css' %}">
{% endblock%}

{% block content %}

<div class="overlay"></div>

<h1>Add Tickets page</h1>
<form method="POST" class="mt-1 mt-md-3 mr-auto ml-auto clearfix" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-xs-12 col-md-6">
            <label for="title">Title</label>
                {{ add_ticket_form.title  }}
            </div>
            
        <div class="form-row">
            <div class="form-group col-xs-12 col-md-3">
            <label for="type">Type</label>
                {{ add_ticket_form.type  }}
            </div>
        </div>
        </div>
        <div class="form-row">
            <div class=" form-group col description">
            <label for="description">Description of Issue</label>
                {{ add_ticket_form.description  }}
            </div>
        </div>
       
        <button class="butn float-right mt-3" type="submit">Submit</button>
    </form>
{% endblock %}
